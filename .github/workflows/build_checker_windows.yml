name: Build Checker Windows

on:
  push:
    branches-ignore:
     - 'ga-ignore-**'
     - 'gh-pages'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        run: |
          choco install cmake -y

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake .. && cmake --build .
