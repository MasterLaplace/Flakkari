name: Generate Sponsors README

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    paths:
      - '.github/FUNDING.md'
      - '.github/workflows/sponsors.yml'

jobs:
  update_sponsors_readme:
    name: Update Sponsors README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - id: generate_sponsors
        name: Generate Sponsors
        uses: JamesIves/github-sponsors-readme-action@v1.5.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          file: '.github/FUNDING.md'
          active-only: false
          include-private: true

      - name: Set up Git and Push changes
        if: ${{ steps.generate_sponsors.outcome == 'success' }}
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update sponsors in FUNDING.md" || true
          git push || true
